version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [mypy]
      paths:
        - "test/*"
  enabled:
    - mypy@1.0.1
    - prettier@2.8.4
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - actionlint@1.6.23
    - isort@5.12.0
    - taplo@0.7.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
