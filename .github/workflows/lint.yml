name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-source:
    name: Lint Python
    uses: trailofbits/.github/.github/workflows/lint.yml@v0.0.4
    with:
      language: python
      python-version: "3.7"

  lint-md:
    name: Lint Markdown
    uses: trailofbits/.github/.github/workflows/lint.yml@v0.0.4
    with:
      language: markdown
      org-repo-ref: ww/markdownlint
